language: cpp

compiler:
  - clang
  - gcc

before_install:
  - pip install --user cpp-coveralls

script: 
  - mkdir -p build 
  - cd build 
  - ../configure --enable-debug --enable-gcc-coverage
  - make 
  - make test

after_success:
  - if [ "$CXX" == "g++" ]; then coveralls --gcov-options '\-lp'; fi
